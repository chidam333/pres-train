<nav class="h-[7vh] bg-stone-900 text-white font-sans flex">
  <div
    class="logo h-full w-[20vw] grid place-items-center text-2xl md:text-4xl font-thin"
  >
    eureka labs
  </div>
  <div class="flex justify-between w-full">
    <app-search-bar class="w-[45vw]" />
    @if(!isHome()) {
    <button
      class="change-role w-[15vw] grid place-items-center text-lg md:text-xl font-serif cursor-pointer"
      (click)="toggleRole()"
    >
      @if (isStudent()) { teach now } @else { for students }
    </button>
    <div
      class="auth-buttons grid grid-flow-col md:w-[25vw] lg:w-[15vw] ml-auto mr-2"
    >
      <div class="login-button grid place-items-center">
        <button
          class="font-serif w-fit h-fit px-6 py-2 rounded-lg border-[0.2px] border-white cursor-pointer"
          (click)="setLoginForm()"
        >
          login
        </button>
      </div>
      <div class="signup-button grid place-items-center">
        <button
          class="font-serif bg-white text-black w-fit h-fit px-6 py-2 rounded-lg cursor-pointer"
          (click)="setSignUpForm()"
        >
          signup
        </button>
      </div>
    </div>
    }@if(isHome()) {
    <app-profile [invert]="true" class="mt-[1.2vh] mr-6"/>
    }
  </div>
</nav>
