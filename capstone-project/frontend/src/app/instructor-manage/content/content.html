<dialog
  class="backdrop:backdrop-blur-sm m-auto rounded-lg"
  (click)="closeDialog()"
  #dialog
>
  <form class="w-[350px]" (click)="$event.stopPropagation()" method="dialog">
    <div class="flex flex-col gap-4 p-6">
      <h2 class="text-xl font-semibold">Add New Lesson</h2>
      <div>
        <label for="title" class="block text-sm font-medium mb-1">Title</label>
        <input
          type="text"
          id="title"
          name="title"
          class="w-full px-3 py-2 border border-gray-300 rounded-md"
          [(ngModel)]="title"
          required
        />
      </div>
      <div>
        <label for="description" class="block text-sm font-medium mb-1"
          >Description</label
        >
        <textarea
          id="description"
          name="description"
          rows="4"
          class="w-full px-3 py-2 border border-gray-300 rounded-md"
          [(ngModel)]="description"
          required
        ></textarea>
      </div>
      <div class="flex gap-2 justify-end">
        <button
          type="button"
          class="px-4 py-2 text-gray-600 border border-gray-300 rounded-md cursor-pointer"
          (click)="closeDialog()"
        >
          Cancel
        </button>
        <button
          type="button"
          class="px-4 py-2 bg-black text-white rounded-md cursor-pointer"
          (click)="submitForm()"
        >
          Save
        </button>
      </div>
    </div>
  </form>
</dialog>
<div
  class="section-list py-10 px-10 w-full h-full flex flex-col justify-between overflow-y-auto"
>
  <app-lesson-list-instructor [lessons]="lessons()"/>
  <div class="button-box">
    <button
      class="bg-black text-white rounded-lg font-semibold px-4 py-2 cursor-pointer"
      (click)="openDialog()"
    >
      add lesson
    </button>
  </div>
</div>
