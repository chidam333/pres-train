<div class="space h-full w-full grid place-items-center">
<form (submit)="updateCourse()">
    <div class="mb-4 w-[400px]">
        <label for="title" class="block text-sm font-medium text-gray-700">Course Title</label>
        <input type="text" id="title" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2" name="title" [(ngModel)]="title" />
    </div>
    <div class="mb-4 w-[400px]">
        <label for="description" class="block text-sm font-medium text-gray-700">Course Description</label>
        <textarea id="description" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 h-[20vh]" name="description" [(ngModel)]="description"></textarea>
    </div>
    <div class="mb-4 w-[400px]">
        <label for="thumbnail" class="block text-sm font-medium text-gray-700">Course Thumbnail URL</label>
        <input type="text" id="thumbnail" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2" name="thumbnail" [(ngModel)]="thumbnail" />
    </div>
    <button type="submit" class="bg-stone-800 text-white px-4 py-2 mt-4 rounded-lg font-semibold hover:bg-stone-900 transition duration-300">Update Course</button>
</form>

</div>
