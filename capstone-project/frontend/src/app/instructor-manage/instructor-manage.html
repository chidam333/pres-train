<div class="manage-page flex h-screen w-screen bg-stone-900">
  <div class="nav w-[20vw] flex flex-col justify-between py-14 text-white">
    <nav class="grid place-items-center gap-5">
      <button class="h-[10vh] cursor-pointer w-full text-xl font-mono {{activeTab() === 0 ? 'bg-black invert' : ''}}" (click)="activeTab.set(0)">landing page</button>
      <button class="h-[10vh] cursor-pointer w-full text-xl font-mono {{activeTab() === 1 ? 'bg-black invert' : ''}}" (click)="activeTab.set(1)">curriculum</button>
      <button class="disabled h-[10vh] w-full text-xl font-mono text-stone-500">settings (coming soon)</button>
    </nav>
    <div class="button-box grid place-items-center">
      <button class="bg-green-400 h-fit w-fit px-6 py-3 rounded-lg text-black font-bold">publish</button>
    </div>
  </div>
  <div class="content w-[80vw] my-4 mr-4 rounded-4xl bg-white">
    @if(activeTab() === 0) {
      <app-landing/>
    } @else if(activeTab() === 1) {
      <app-content/>
    }
  </div>
</div>
