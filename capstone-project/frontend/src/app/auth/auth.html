<app-nav-bar [(isStudent)]="isStudent" [(isLoginForm)]="isLoginForm"/>
<div class="main h-[93vh] relative bg-black grid grid-flow-col lg:grid-cols-[50%_50%]">
    <div class="img-container lg:flex items-center justify-center h-[93vh] w-full hidden">
      <img src="auth_page.png" alt="Authentication Page" class="md:h-[50%] lg:h-[70%]" />
    </div>
   @if(isLoginForm()){
    <app-login-form [forRole]="role()"/>
   } @else {
    <app-sign-up-form [forRole]="role()" [(isLoginForm)]="isLoginForm"/>
   }
</div>
