<div class="lesson-list">
  @if(lessons().length === 0) {
  <p class="text-gray-500">No lessons available. Please add a new lesson.</p>
  } @for(lesson of lessons(); track lesson.id) {
  <form
    class="lesson-item border mb-2 p-2"
    (submit)="updateLesson(lesson.id, titleInput.value, descriptionInput.value, $event, lesson.sequenceNo, lesson.courseId)"
  >
    <div class="flex justify-between">
      <div class="flex font-bold text-2xl">
        <span>Lesson {{lesson.sequenceNo}} : &nbsp;&nbsp;</span
        ><input #titleInput value="{{ lesson.title }}" class="w-[60%]" />
      </div>
      <div class="next flex gap-4">
          <button (click)="deleteLesson(lesson.id)" class="cursor-pointer"><img src="delete.svg" alt="" class="w-8"></button>
          <button
            type="submit"
            class="edit bg-black text-white rounded-lg font-light px-3 py-1 cursor-pointer text-md"
          >
            edit
          </button>
      </div>
    </div>
    <p class="lesson-description">
      <input
        #descriptionInput
        type="text"
        value="{{ lesson.description }}"
        class="w-full"
      />
    </p>

    <app-material-list-instructor
      [lessonId]="lesson.id"
      [refreshTrigger]="refreshTrigger"
    />
  </form>
  }
</div>
