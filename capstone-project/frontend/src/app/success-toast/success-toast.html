@if (isVisible()) {
  <div
    class="toast toast-error text-black bg-green-500 border border-green-700 rounded-lg shadow-lg shadow-white px-8 py-4 mb-4 grid place-items-center relative"
  >
    @if(title()!=null){<strong>{{title()}}</strong>}
    <ul class="toast-content">
      @for(msg of message();track $index) {
        <li class="toast-message">{{msg}}</li>
      }
    </ul>
  </div>
}
