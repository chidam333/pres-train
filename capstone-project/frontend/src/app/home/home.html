<app-nav-bar [isHome]="true"></app-nav-bar>
<div class="home-content h-[93vh] pt-12 mx-14">
  <div class="flex gap-6">
    <app-profile [nonHoverMode]="true" />
    <span class="font-bolder font-serif text-3xl h-fit my-auto"
      >Welcome back, {{uniqueName}}</span
    >
  </div>
  <div class="my-courses mt-[7vh]">
    <div class="title font-bold text-2xl">Let's start Learning</div>
    <app-my-course-list [refreshSignal]="refreshSignal" />
  </div>
  <div class="other-courses mt-[4vh]">
    <div class="title font-bold text-2xl">What to learn next ?</div>
    <app-other-course-list [refreshSignal]="refreshSignal" />
  </div>
</div>
