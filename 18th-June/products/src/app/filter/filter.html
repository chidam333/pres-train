<div class="search" style="display: grid; place-items: center; margin: 1rem;">
    <input type="text" placeholder="Search users..." style="width: 40%; padding: 1rem;" (input)="handleInput($event)" (change)="handleInput($event)"/>
</div>
@for (item of users(); track item.id) {
    <div class="card" style="border: 2px black solid; display: grid; place-items: center;">
      <div>{{ item.firstName }} {{ item.lastName }}</div>
      <div>{{ item.email }}</div>
      <div>{{ item.role }}</div>
      <div>{{ item.address.state }}</div>
    </div>
}
