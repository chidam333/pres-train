<div class="payment-container">
  <div class="payment-card">
    <div class="payment-header">
      <div class="razorpay-logo">
        <svg width="120" height="30" viewBox="0 0 120 30" fill="none">
          <path d="M14.5 0L9.5 6H19.5L14.5 0Z" fill="#528FF0" />
          <path d="M0 6L5 12H15L10 6H0Z" fill="#528FF0" />
          <text
            x="25"
            y="20"
            font-family="Arial, sans-serif"
            font-size="14"
            font-weight="bold"
            fill="#3c4043"
          >
            Razorpay
          </text>
        </svg>
      </div>
      <h2 class="payment-title">Secure Payment</h2>
      <p class="payment-subtitle">Complete your payment safely and securely</p>
    </div>

    <form [formGroup]="formGroup" (ngSubmit)="pay()" class="payment-form">
      <div class="form-row">
        <div class="form-group">
          <label class="form-label">Full Name</label>
          <input
            type="text"
            class="form-input"
            formControlName="name"
            placeholder="Enter your full name"
          />
          <div
            *ngIf="formGroup.get('name')?.invalid && formGroup.get('name')?.touched"
            class="error-message"
          >
            Name is required
          </div>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label class="form-label">Email Address</label>
          <input
            type="email"
            class="form-input"
            formControlName="email"
            placeholder="Enter your email address"
          />
          <div
            *ngIf="formGroup.get('email')?.invalid && formGroup.get('email')?.touched"
            class="error-message"
          >
            Enter a valid email address
          </div>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label class="form-label">Contact Number</label>
          <input
            type="text"
            class="form-input"
            formControlName="contact"
            placeholder="Enter 10-digit mobile number"
          />
          <div
            *ngIf="formGroup.get('contact')?.invalid && formGroup.get('contact')?.touched"
            class="error-message"
          >
            Enter a valid 10-digit contact number
          </div>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label class="form-label">Amount</label>
          <div class="amount-input-wrapper">
            <span class="currency-symbol">â‚¹</span>
            <input
              type="number"
              class="form-input amount-input"
              formControlName="amount"
              placeholder="0.00"
              min="1"
            />
          </div>
          <div
            *ngIf="formGroup.get('amount')?.invalid && formGroup.get('amount')?.touched"
            class="error-message"
          >
            Enter a valid amount greater than 0
          </div>
        </div>
      </div>

      <div class="payment-actions">
        <button type="submit" class="pay-button" [disabled]="formGroup.invalid">
          Pay Securely
        </button>
      </div>

      <div class="security-info">
        <span>Your payment information is secure and encrypted</span>
      </div>
    </form>
  </div>
</div>
